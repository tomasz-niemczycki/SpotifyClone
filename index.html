<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png">
</head>
<body>
    <nav>
        <div class="dots">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="search">
            <div class="house">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Czego chcesz posłuchać?">
            </div>
        </div>
        <div class="icons">
            <div class="discover">
                <h3>Odkryj Premium</h3>
            </div>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-people-group"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>

    <div class="container">
        <aside>
            <div class="library">
                <i class="fa-solid fa-book-bookmark"></i>
                <img src="./images/24kMagic.jpg" alt="img">
                <img src="./images/diamonds.jpg" alt="img">
                <img src="./images/dieWithASmile.jpg" alt="img">
                <img src="./images/iwagd.jpg" alt="img">
                <img src="./images/missDior.jpg" alt="img">
                <img src="./images/notLikeUs.jpg" alt="img">
                <img src="./images/sweatherWeather.jpg" alt="img">
                <img src="./images/takeOnMe.jpg" alt="img">
            </div>
        </aside>

        <main>
            <div class="baner">
                <img src="images/mariaCarey.png" alt="mariaCarey">
                <div class="wrapper">
                    <h1>Świąteczne Piosenki 2024</h1><br>
                    <p>27 dni do Świąt and It's beginning to look a lot like Christmas...</p>
                    <br>
                    <div class="btnsWrap">
                        <button>Odtwórz</button>
                        <button>Obserwuj</button>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </div>

            <div class="playlists">
                <div>
                    <img src="" alt="">
                    <h2>Polubione utwory</h2>
                </div>
                <div>
                    <img src="" alt="">
                    <h2>aha</h2>
                </div>
                <div>
                    <img src="" alt="">
                    <h2>Guitar Playing</h2>
                </div>
                <div>
                    <img src="" alt="">
                    <h2>Metallica</h2>
                </div>
            </div>

            <div class="mix">
                <h2>Przygotowano dla tomcio nmc</h2>
                <div class="cards">
                    <img src="" alt="">
                </div>
                <div class="cards">
                    <img src="" alt="">
                </div>
                <div class="cards">
                    <img src="" alt="">
                </div>
                <div class="cards">
                    <img src="" alt="">
                </div>
                <div class="cards">
                    <img src="" alt="">
                </div>
            </div>
        </main>

        <div class="currentSong"></div>
    </div>

    <footer>
        <div class="song"></div>
        <div class="bar"></div>
        <div class="footerIcons"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
